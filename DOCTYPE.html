<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card h3 {
            margin-top: 0;
        }

        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            display: inline-block;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .balance {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .transaction {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Welcome to RBC Bank</h1>
    </div>

    <div class="container">
        <!-- Login Card -->
        <div class="card">
            <h3>Login to Your Account</h3>
            <form action="/login" method="POST">
                <div>
                    <label for="username">Username</label><br>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" required>
                </div>
                <br>
                <button type="submit" class="button">Login</button>
            </form>
        </div>

        <!-- Account Overview Card -->
        <div class="card">
            <h3>Account Overview</h3>
            <div class="balance">
                <strong>Current Balance:</strong> $1,450.95
            </div>
            <button class="button">View Transactions</button>
        </div>

        <!-- Transactions Card -->
        <div class="card">
            <h3>Recent Transactions</h3>
            <div class="transaction"><strong>01 Aug 2024:</strong> ATM Withdrawal - $100.00</div>
            <div class="transaction"><strong>28 Jul 2024:</strong> Online Purchase - $50.00</div>
            <div class="transaction"><strong>25 Jul 2024:</strong> Salary Credit - $3,000.00</div>
            <button class="button">View All Transactions</button>
        </div>

        <!-- Transfer Money Card -->
        <div class="card">
            <h3>Transfer Money</h3>
            <form action="/transfer" method="POST">
                <div>
                    <label for="recipient">Recipient</label><br>
                    <input type="text" id="recipient" name="recipient" required>
                </div>
                <div>
                    <label for="amount">Amount</label><br>
                    <input type="number" id="amount" name="amount" required>
                </div>
                <br>
                <button type="submit" class="button">Transfer</button>
            </form>
        </div>
    </div>

</body>
</html>
